general {
    immediate_render = false
    screencopy_mode=1
}

background {
    monitor =
    path = screenshot
    color = rgba(170, 39, 245, 0.8)
    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 4
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
    #reload_cmd = swww query | awk -F'image: ' '{print $2}'
}


image{
    path = /home/amaan/Pictures/blank.jpeg
    monitor =
    size = 250
    rounding = 10
    border_size = 3
    border_color = rgba(75,160,211,1.0)
    position =40,40
    valign = bottom
    halign = left
    reload_time = 1
    reload_cmd = /home/amaan/Scripts/music_metadata.sh cover
}

# PLAYER STATUS
label {
    monitor =
    text = cmd[update:500] echo "$(~/Scripts/music_metadata.sh status)"
    color = rgba(233,233,242,1)
    font_size = 24
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 340,250
    valign = bottom
    halign = left
}

# PLAYER TITLE
label {
    monitor =
    text = cmd[update:500] echo "$(~/Scripts/music_metadata.sh title)"
    color = rgba(233,233,242,0.8)
    font_size = 24
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 340,200 
    valign = bottom
    halign = left
}

# PLAYER Artist
label {
    monitor =
    text = cmd[update:500] echo "$(~/Scripts/music_metadata.sh artist)"
    color = rgba(233,233,242,0.8)
    font_size = 22
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 340,150
    valign = bottom
    halign = left
}


label {
    monitor =
    text = cmd[update:500] echo "$(~/Scripts/music_metadata.sh progress)"
    color = rgba(233,233,242,0.8)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 340,100
    valign = bottom
    halign = left
}



# Hours
label {
    monitor =
    text = cmd[update:500] echo "<b><big> $(date +"%H") </big></b>"
    color = rgba(75,160,211,1)
    font_size = 112
    font_family = JetBrainsMono Nerd Font Mono ExtraBold 10
    #shadow_passes = 3
    #shadow_size = 4

    position = -50, 0
    halign = left
    valign = top
}

# Minutes
label {
    monitor =
    text = cmd[update:500] echo "<b><big> $(date +"%M") </big></b>"
    color = rgba(233,233,242,0.8)
    font_size = 112
    font_family = JetBrainsMono Nerd Font Mono ExtraBold 10
    #shadow_passes = 3
    #shadow_size = 4

    position = -50, -150
    halign = left
    valign = top
}

# Today
label {
    monitor =
    text = cmd[update:18000000] echo "<b><big> "$(date +'%A')" </big></b>"
    color = rgba(233,233,242,0.8)
    font_size = 30
    font_family = JetBrainsMono Nerd Font Mono ExtraBold

    position = 20, -350
    halign = left
    valign = top
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%d %b')" </b>"
    color = rgba(233,233,242,0.8)
    font_size = 30
    font_family = JetBrainsMono Nerd Font Mono ExtraBold

    position = 20, -400
    halign = left
    valign = top
}

# Degrees
label {
    monitor =
    text = cmd[update:18000000] echo "<b>Feels like<big> " $(curl -s 'wttr.in?format=%t' | tr -d '+') "</big></b>"
    color = rgb(172,101,95)
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono ExtraBold

    position = 0, -200
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2

    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    

    rounding = 22
    outer_color = rgb(172,101,95)
    inner_color = rgb(4,0,4)
    font_color = rgb(172,101,95)
    fade_on_empty = true
    placeholder_text = Password... # Text rendered in the input box when it's empty.
    font_family = JetBrainsMono Nerd Font Mono ExtraBold
    position = 0, 120
    halign = center
    valign = bottom
}

